<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra chuoi</title>
</head>
<body>
<script>
    function check(str1, str2) {
        let key1 = str1[0];
        let index = -1;
        for (let i = 0; i < str2.length; i++) {
            if (key1 === str2[i]) {
                index = 1;
            }
        }
        if(index===1){
            return true;
        } else {
            return false;
        }

    }

    console.log(check("hong1991","h"));


</script>

</body>
</html>
