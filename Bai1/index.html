<script>
    function maxP(arr) {
        let max = arr[0];
        let arr1 = [];
        for (let j = 0; j < 3; j++) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] >= max) {
                    max = arr[i];
                    arr1 = arr1.push(max);
                }

            }
        }
        return arr1[2];

    }

    console.log(maxP([4, 5, 4, 7, 8, 9, 5, 3]))

</script>
